<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VRワープ＆反応する街</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/VRButton.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #startVR {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<button id="startVR">VRモード開始</button>

<script>
  let camera, scene, renderer;
  let controller;
  let teleportMarker;
  let teleportTarget = null;

  init();
  normalAnimate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // ライト
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
    hemiLight.position.set(0, 10, 0);
    scene.add(hemiLight);

    // 地面グリッド
    const gridHelper = new THREE.GridHelper(100, 100);
    scene.add(gridHelper);

    // メインの立方体
    const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
    const cubeMaterial = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    cube.position.set(0, 1.6, -4);
    scene.add(cube);

    // 光る球体
    const sphereGeometry = new THREE.SphereGeometry(0.7, 32, 32);
    const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.set(3, 2.0, -5);
    scene.add(sphere);

    // 小さなビル群
    for (let i = -15; i <= 15; i += 5) {
      for (let j = -15; j <= 15; j += 5) {
        if (i === 0 && j === 0) continue;
        const buildingGeometry = new THREE.BoxGeometry(2, Math.random() * 8 + 2, 2);
        const buildingMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
        const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
        building.position.set(i, building.geometry.parameters.height / 2, j - 10);
        scene.add(building);
      }
    }

    // ワープマーカー（地面に出す）
    const markerGeometry = new THREE.CircleGeometry(0.5, 32);
    const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide });
    teleportMarker = new THREE.Mesh(markerGeometry, markerMaterial);
    teleportMarker.rotation.x = -Math.PI / 2;
    teleportMarker.visible = false;
    scene.add(teleportMarker);

    // コントローラー
    controller = renderer.xr.getController(0);
    controller.addEventListener('selectstart', onSelectStart);
    controller.addEventListener('selectend', onSelectEnd);
    scene.add(controller);
  }

  function normalAnimate() {
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
    requestAnimationFrame(normalAnimate);
  }

  function vrAnimate() {
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    // カメラとエネルギー球の距離を測る
    const distance = camera.position.distanceTo(new THREE.Vector3(3, 2.0, -5));
    if (distance < 3) {
      // 近づいたら光る
      sphere.material.color.set(0xffff00);
    } else {
      sphere.material.color.set(0x00ffff);
    }

    renderer.render(scene, camera);
  }

  function onSelectStart() {
    // コントローラーの位置にマーカーを置く
    teleportMarker.position.copy(controller.position);
    teleportMarker.visible = true;
  }

  function onSelectEnd() {
    if (teleportMarker.visible) {
      camera.position.set(
        teleportMarker.position.x,
        1.6,
        teleportMarker.position.z
      );
      teleportMarker.visible = false;
    }
  }

  document.getElementById('startVR').addEventListener('click', async () => {
    if (navigator.xr) {
      try {
        const vrSession = await navigator.xr.requestSession('immersive-vr', {
          requiredFeatures: ['local-floor']
        });
        renderer.xr.setReferenceSpaceType('local-floor');
        renderer.xr.setSession(vrSession);
        renderer.setAnimationLoop(vrAnimate);
      } catch (e) {
        alert('VRセッション開始に失敗しました: ' + e.message);
      }
    } else {
      alert('WebXR非対応です');
    }
  });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

</script>

</body>
</html>
