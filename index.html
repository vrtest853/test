<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VR完全操作版（歩行・回転・ジャンプ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #startVR {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<button id="startVR">VRモード開始</button>

<script>
let scene, camera, renderer, controllerGrip;
let moveSpeed = 0.05;
let velocityY = 0;
const gravity = -0.002;
const jumpPower = 0.05;
let isJumping = false;

init();
normalAnimate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.6, 5);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
  scene.add(ambientLight);

  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
  hemiLight.position.set(0, 10, 0);
  scene.add(hemiLight);

  const gridHelper = new THREE.GridHelper(200, 200);
  scene.add(gridHelper);
}

function normalAnimate() {
  renderer.render(scene, camera);
  requestAnimationFrame(normalAnimate);
}

function vrAnimate() {
  const session = renderer.xr.getSession();
  if (session) {
    const inputSources = session.inputSources;
    for (const source of inputSources) {
      if (source.gamepad) {
        const axes = source.gamepad.axes;
        const buttons = source.gamepad.buttons;

        // 左スティックで移動
        const moveX = axes[2] || 0;
        const moveZ = axes[3] || 0;

        const dir = new THREE.Vector3();
        camera.getWorldDirection(dir);
        dir.y = 0;
        dir.normalize();

        const right = new THREE.Vector3();
        right.crossVectors(camera.up, dir).normalize();

        camera.position.addScaledVector(dir, -moveZ * moveSpeed);
        camera.position.addScaledVector(right, moveX * moveSpeed);

        // 右スティックでカメラ回転
        const rotateX = axes[0] || 0;
        camera.rotation.y -= rotateX * 0.03;

        // Aボタンジャンプ
        if (buttons.length > 0 && buttons[0].pressed && !isJumping) {
          velocityY = jumpPower;
          isJumping = true;
        }
      }
    }

    // 重力
    velocityY += gravity;
    camera.position.y += velocityY;

    if (camera.position.y < 1.6) {
      camera.position.y = 1.6;
      velocityY = 0;
      isJumping = false;
    }
  }

  renderer.render(scene, camera);
}

document.getElementById('startVR').addEventListener('click', async () => {
  if (navigator.xr) {
    try {
      const vrSession = await navigator.xr.requestSession('immersive-vr', {
        requiredFeatures: ['local-floor']
      });
      renderer.xr.setReferenceSpaceType('local-floor');
      renderer.xr.setSession(vrSession);
      renderer.setAnimationLoop(vrAnimate);
    } catch (e) {
      alert('VRセッション開始に失敗しました: ' + e.message);
    }
  } else {
    alert('WebXR非対応です');
  }
});

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>

</body>
</html>
