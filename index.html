<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VR森と町 完全版！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    #startVR {
      position:fixed; top:20px; left:20px; z-index:10;
      padding:10px 20px; font-size:1.2em;
      background:#4CAF50; color:#fff; border:none; border-radius:5px;
      cursor:pointer;
    }
  </style>
</head>
<body>
<button id="startVR">VRモード開始</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>

<script>
/* --- Three.js基本セットアップ --- */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(innerWidth, innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();

/* --- スカイボックス（青空） --- */
const loader = new THREE.CubeTextureLoader();
loader.setPath('https://cdn.jsdelivr.net/gh/mrdoob/three.js@r157/examples/textures/cube/skyboxsun25deg/');
scene.background = loader.load(
  ['px.jpg','nx.jpg','py.jpg','ny.jpg','pz.jpg','nz.jpg'],
  tex => { tex.colorSpace = THREE.SRGBColorSpace; }
);

/* --- ライト --- */
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
const sun = new THREE.DirectionalLight(0xffffff, 0.8);
sun.position.set(100, 200, 100);
scene.add(sun);

/* --- プレイヤーリグ & カメラ --- */
const rig = new THREE.Group(); scene.add(rig);
const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0, 1.6, 3);
rig.add(camera);

/* --- 草地（森エリア） --- */
const forestGround = new THREE.Mesh(
  new THREE.PlaneGeometry(1000, 1000),
  new THREE.MeshStandardMaterial({ color: 0x228833 })
);
forestGround.rotation.x = -Math.PI/2;
scene.add(forestGround);

/* --- 森に木を20本植える --- */
function createTree() {
  const tree = new THREE.Group();
  const trunk = new THREE.Mesh(
    new THREE.CylinderGeometry(0.1, 0.1, 1.5, 8),
    new THREE.MeshStandardMaterial({ color: 0x8B4513 })
  );
  trunk.position.y = 0.75;
  tree.add(trunk);
  const leaves = new THREE.Mesh(
    new THREE.SphereGeometry(0.7, 8, 8),
    new THREE.MeshStandardMaterial({ color: 0x228B22 })
  );
  leaves.position.y = 1.7;
  tree.add(leaves);
  return tree;
}
for (let i = 0; i < 20; i++) {
  const tree = createTree();
  tree.position.set((Math.random() * 2 - 1) * 20, 0, -10 - Math.random() * 30);
  tree.rotation.y = Math.random() * Math.PI * 2;
  scene.add(tree);
}

/* --- 街エリア（アスファルト一色） --- */
const townGround = new THREE.Mesh(
  new THREE.PlaneGeometry(200, 200),
  new THREE.MeshStandardMaterial({ color: 0x666666 })
);
townGround.rotation.x = -Math.PI/2;
townGround.position.set(100, 0.01, 0);
scene.add(townGround);

/* --- 道路 --- */
const road = new THREE.Mesh(
  new THREE.PlaneGeometry(5, 200),
  new THREE.MeshStandardMaterial({ color: 0x444444 })
);
road.rotation.x = -Math.PI/2;
road.position.set(100, 0.02, 0);
scene.add(road);

/* --- 噴水 --- */
const fountainBase = new THREE.Mesh(
  new THREE.CylinderGeometry(2, 2, 0.3, 32),
  new THREE.MeshStandardMaterial({ color: 0xAAAAFF })
);
fountainBase.position.set(90, 0.2, 0);
scene.add(fountainBase);

const water = new THREE.Mesh(
  new THREE.CylinderGeometry(0.5, 0.5, 3, 32),
  new THREE.MeshStandardMaterial({ color: 0x3399FF, transparent: true, opacity: 0.7 })
);
water.position.set(90, 2, 0);
scene.add(water);

/* --- ベンチ作成 --- */
function createBench() {
  const bench = new THREE.Group();
  const seat = new THREE.Mesh(
    new THREE.BoxGeometry(1.5, 0.1, 0.5),
    new THREE.MeshStandardMaterial({ color: 0x996633 })
  );
  seat.position.y = 0.5;
  bench.add(seat);

  const leg1 = new THREE.Mesh(
    new THREE.BoxGeometry(0.1, 0.5, 0.1),
    new THREE.MeshStandardMaterial({ color: 0x663300 })
  );
  leg1.position.set(-0.6, 0.25, -0.2);
  bench.add(leg1);

  const leg2 = leg1.clone();
  leg2.position.set(0.6, 0.25, -0.2);
  bench.add(leg2);

  const leg3 = leg1.clone();
  leg3.position.set(-0.6, 0.25, 0.2);
  bench.add(leg3);

  const leg4 = leg1.clone();
  leg4.position.set(0.6, 0.25, 0.2);
  bench.add(leg4);

  return bench;
}
for (let i = 0; i < 5; i++) {
  const bench = createBench();
  bench.position.set(90 + Math.random() * 10 - 5, 0, Math.random() * 20 - 10);
  bench.rotation.y = Math.random() * Math.PI * 2;
  scene.add(bench);
}

/* --- 家を作る関数（ドア・窓付き） --- */
function createHouse() {
  const house = new THREE.Group();

  const bodyColor = new THREE.Color(`hsl(${Math.random()*360},50%,70%)`);
  const body = new THREE.Mesh(
    new THREE.BoxGeometry(3, 3, 3),
    new THREE.MeshStandardMaterial({ color: bodyColor })
  );
  body.position.y = 1.5;
  house.add(body);

  const roof = new THREE.Mesh(
    new THREE.ConeGeometry(2.5, 1, 4),
    new THREE.MeshStandardMaterial({ color: 0x993333 })
  );
  roof.position.y = 4;
  house.add(roof);

  const door = new THREE.Mesh(
    new THREE.BoxGeometry(0.8, 1.4, 0.1),
    new THREE.MeshStandardMaterial({ color: 0x552200 })
  );
  door.position.set(0, 0.7, 1.55);
  house.add(door);

  const window = new THREE.Mesh(
    new THREE.BoxGeometry(0.6, 0.6, 0.05),
    new THREE.MeshStandardMaterial({ color: 0x66CCFF })
  );
  window.position.set(-1, 2, 1.55);
  house.add(window);

  return house;
}

/* --- 街に家を30軒配置 --- */
for (let i = 0; i < 30; i++) {
  const house = createHouse();
  house.position.set(70 + Math.random() * 60, 0, -50 + Math.random() * 100);
  house.rotation.y = Math.random() * Math.PI * 2;
  scene.add(house);
}

/* --- 移動＆ジャンプ設定 --- */
const tmpF = new THREE.Vector3(), tmpR = new THREE.Vector3();
const MOVE = 0.05, ROT = 0.03, JUMP = 0.18, GRAV = 0.0098;
rig.userData.yv = 0; rig.userData.grounded = true;

renderer.setAnimationLoop((_, frame) => {
  const ses = renderer.xr.getSession();
  if (ses && frame) {
    for (const src of ses.inputSources) {
      if (!src.gamepad) continue;
      const g = src.gamepad;
      const xi = g.axes.length>=4 ? 2:0, yi = xi+1;
      const x = g.axes[xi], y = g.axes[yi];

      if (src.handedness === 'left' && Math.hypot(x,y) > 0.1) {
        camera.getWorldDirection(tmpF); tmpF.y=0; tmpF.normalize();
        tmpR.crossVectors(camera.up,tmpF).normalize();
        rig.position
          .addScaledVector(tmpF, -y*MOVE)
          .addScaledVector(tmpR, -x*MOVE);
      }
      if (src.handedness === 'right') {
        if (Math.abs(x) > 0.15) rig.rotation.y -= x*ROT;
        if (g.buttons[0]?.pressed && rig.userData.grounded) {
          rig.userData.yv = JUMP;
          rig.userData.grounded = false;
        }
      }
    }
  }

  if (!rig.userData.grounded) {
    rig.position.y += rig.userData.yv;
    rig.userData.yv -= GRAV;
    if (rig.position.y <= 0) {
      rig.position.y = 0; rig.userData.yv = 0; rig.userData.grounded = true;
    }
  }

  renderer.render(scene, camera);
});

/* --- VRモード開始 --- */
document.getElementById('startVR').addEventListener('click', async () => {
  if (!navigator.xr) { alert('WebXR非対応'); return; }
  try {
    const s = await navigator.xr.requestSession('immersive-vr', { optionalFeatures: ['local-floor'] });
    const ref = await s.requestReferenceSpace('local-floor').catch(() => s.requestReferenceSpace('local'));
    renderer.xr.setReferenceSpace(ref);
    renderer.xr.setSession(s);
  } catch (e) { alert('VR開始失敗: ' + e.message); }
});

/* --- リサイズ対応 --- */
addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
