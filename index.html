<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>VR街づくりテスト – 青空キューブマップ版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #startVR {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      font-size: 1.2em;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<button id="startVR">VRモード開始</button>

<!-- ★ 旧来版 three.min.js を使用（ESModule ではない） -->
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script>
/* ───────── Three.js 基本セットアップ ───────── */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(innerWidth, innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();

/* ★ スカイボックス（青空の 6 枚テクスチャ） */
const skyTex = new THREE.CubeTextureLoader()
  .setPath("https://threejs.org/examples/textures/cube/skyboxsun25deg/")
  .load([
    "px.jpg",
    "nx.jpg",
    "py.jpg",
    "ny.jpg",
    "pz.jpg",
    "nz.jpg",
  ]);
skyTex.colorSpace = THREE.SRGBColorSpace;
scene.background = skyTex;

/* カメラとプレイヤーリグ */
const playerRig = new THREE.Group();
scene.add(playerRig);

const camera = new THREE.PerspectiveCamera(
  70,
  innerWidth / innerHeight,
  0.1,
  1000
);
camera.position.set(0, 1.6, 3);
playerRig.add(camera);

/* ライト */
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.8));

/* 草地（シンプル版：緑色マテリアル） */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(1000, 1000),
  new THREE.MeshStandardMaterial({ color: 0x228833 })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

/* デモオブジェクト */
scene.add(new THREE.GridHelper(50, 50));
const cube = new THREE.Mesh(
  new THREE.BoxGeometry(1, 1, 1),
  new THREE.MeshNormalMaterial()
);
cube.position.set(0, 1.6, -4);
scene.add(cube);

/* ───────── 入力 & 物理パラメータ ───────── */
const tmpFwd = new THREE.Vector3(),
  tmpSide = new THREE.Vector3();
const MOVE = 0.05,
  ROT = 0.03,
  JUMP = 0.18,
  GRAV = 0.0098;
playerRig.userData.yVel = 0;
playerRig.userData.canJump = true;

/* ───────── アニメーションループ ───────── */
renderer.setAnimationLoop((_, frame) => {
  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;

  const session = renderer.xr.getSession();
  if (session && frame) {
    for (const src of session.inputSources) {
      if (!src.gamepad) continue;
      const g = src.gamepad;
      const xi = g.axes.length >= 4 ? 2 : 0,
        yi = xi + 1;
      const x = g.axes[xi],
        y = g.axes[yi];

      if (src.handedness === "left") {
        /* 左スティックで移動 */
        if (Math.hypot(x, y) > 0.1) {
          camera.getWorldDirection(tmpFwd);
          tmpFwd.y = 0;
          tmpFwd.normalize();
          tmpSide.crossVectors(camera.up, tmpFwd).normalize();
          playerRig.position
            .addScaledVector(tmpFwd, -y * MOVE)
            .addScaledVector(tmpSide, -x * MOVE);
        }
      } else if (src.handedness === "right") {
        /* 右スティック左右で回転 */
        if (Math.abs(x) > 0.15) playerRig.rotation.y -= x * ROT;

        /* A ボタン (index 0) でジャンプ */
        if (g.buttons[0]?.pressed && playerRig.userData.canJump) {
          playerRig.userData.yVel = JUMP;
          playerRig.userData.canJump = false;
        }
      }
    }
  }

  /* ジャンプ物理 */
  if (!playerRig.userData.canJump) {
    playerRig.position.y += playerRig.userData.yVel;
    playerRig.userData.yVel -= GRAV;
    if (playerRig.position.y <= 0) {
      playerRig.position.y = 0;
      playerRig.userData.yVel = 0;
      playerRig.userData.canJump = true;
    }
  }

  renderer.render(scene, camera);
});

/* ───────── VR開始ボタン ───────── */
document
  .getElementById("startVR")
  .addEventListener("click", async () => {
    if (!navigator.xr) {
      alert("WebXR 非対応");
      return;
    }
    try {
      const s = await navigator.xr.requestSession("immersive-vr", {
        optionalFeatures: ["local-floor"],
      });
      const ref = await s
        .requestReferenceSpace("local-floor")
        .catch(() => s.requestReferenceSpace("local"));
      renderer.xr.setReferenceSpace(ref);
      renderer.xr.setSession(s);
    } catch (e) {
      alert("VR 開始失敗: " + e.message);
    }
  });

/* ウィンドウリサイズ対応 */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
