<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VRコントローラーデバッグ版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; color: white; }
    #startVR {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    #debug {
      position: absolute;
      top: 80px;
      left: 20px;
      z-index: 10;
      font-size: 1.2em;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<button id="startVR">VRモード開始</button>
<div id="debug">Waiting...</div>

<script>
let scene, camera, renderer;
let debugDiv = document.getElementById('debug');

init();
normalAnimate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.6, 5);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
  scene.add(ambientLight);

  const gridHelper = new THREE.GridHelper(200, 200);
  scene.add(gridHelper);
}

function normalAnimate() {
  renderer.render(scene, camera);
  requestAnimationFrame(normalAnimate);
}

function vrAnimate() {
  const session = renderer.xr.getSession();
  if (session) {
    const inputSources = session.inputSources;
    for (const source of inputSources) {
      if (source.gamepad) {
        const axes = source.gamepad.axes;
        const buttons = source.gamepad.buttons;

        debugDiv.innerHTML = `
          <strong>axes:</strong> [${axes.map(a => a.toFixed(2)).join(", ")}]<br>
          <strong>buttons:</strong> [${buttons.map(b => b.pressed ? "P" : "-").join(", ")}]
        `;
      }
    }
  }
  renderer.render(scene, camera);
}

document.getElementById('startVR').addEventListener('click', async () => {
  if (navigator.xr) {
    try {
      const vrSession = await navigator.xr.requestSession('immersive-vr', {
        requiredFeatures: ['local-floor']
      });
      renderer.xr.setReferenceSpaceType('local-floor');
      renderer.xr.setSession(vrSession);
      renderer.setAnimationLoop(vrAnimate);
    } catch (e) {
      alert('VRセッション開始に失敗しました: ' + e.message);
    }
  } else {
    alert('WebXR非対応です');
  }
});

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>

</body>
</html>
